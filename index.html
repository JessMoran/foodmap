<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/icons/css/font-awesome.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Foodmap</title>
  </head>
  <body>
<!-- Primer vista Foodmap-->
    <div class="row">
     <div class="col-xs-12">
       <section id="first-section">
         <h1 id="principal">Foodmap</h1>
       </section>
     </div>
    </div>

<!-- Segunda vista busqueda de comida-->
    <div class="row">
      <div class="col-xs-12 col-xs-push-1">
       <section id="second-section">
         <h1 id="tittle">Foodmap</h1>
         <div class="row">
           <div class="map col-xs-8 col-xs-push-3">
           <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12253.58326479747!2d-99.17002794354458!3d19.4177021154938!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1ff3758fdbe95%3A0xdbc95f761115cd14!2sTonal%C3%A1+30%2C+Roma+Nte.%2C+06700+Ciudad+de+M%C3%A9xico%2C+CDMX!5e0!3m2!1ses!2smx!4v1517528244349" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
         </div>
          <div class="row">
            <div class="col-xs-8 col-xs-push-3">
              <h1>Comida cerca de ti </h1>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-4 col-xs-push-3">
              <div class="input-group">
                <span class="input-group-btn">
                  <button id="search"class="btn btn-default" disabled= "disabled" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
                </span>
                <input id="food" type="text" class="form-control" placeholder="Search for...">
              </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->
          </div>
       </section>
    </div>
  </div>
<!-- Div que contiene a las tarjetas creadas por el DOM-->
  <div class="row">
    <div id="rest-container" class="col-xs-4"></div>
  </div>

<!-- modal que muestra más información sobre el lugar dónde se encuentra la comida-->
  <div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Mc Donald´s</h4>
        </div>
        <div class="modal-body">
          <img src="assets/images/food/hamburger.gif" alt="hamburger">
          <p> Av de los Insurgentes Sur 1122, Tlacoquemecatl del Valle, 03810 Ciudad de México, CDMX&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Pedir ahora</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

<!-- Enlaces-->
    <script src="js/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/splash.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
